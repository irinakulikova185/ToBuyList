<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>ToBuyList</title>
</head>
<body>
    <div class="container">
        <h1>Список покупок</h1>
        <div class='toBuy'>
            <div class='toBuy__mainPanel'>
                <input  placeholder="Что купить..." type="text" autocomplete="on" >
                <button type="button" class='toBuy__addBtn'>Добавить</button>
                <button type="button" class='toBuy__clearBtn'>Очистить</button>
            </div>
            <ul class="list-group toBuy__list">
                <li class="list-group-item disabled toBuy__listItem" aria-disabled="true">
                    <span>...</span>
                    <div class='d-flex justify-content-around'>
                        <button type="button" class="toBuy__btn" data-done>
                            <i class="fas fa-check"></i>
                        </button>
                        <button type="button" class="toBuy__btn toBuy__deleteBtn" data-delete>
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>   
                </li>
                <li class="list-group-item disabled toBuy__listItem" aria-disabled="true">
                    <span>...</span>
                    <div class='d-flex justify-content-around'>
                        <button type="button" class="toBuy__btn" data-done>
                            <i class="fas fa-check"></i>
                        </button>
                        <button type="button" class="toBuy__btn" data-delete>
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>   
                </li>
                <li class="list-group-item disabled toBuy__listItem" aria-disabled="true">
                    <span>...</span>
                    <div class='d-flex justify-content-around'>
                        <button type="button" class="toBuy__btn" data-done>
                            <i class="fas fa-check"></i>
                        </button>
                        <button type="button" class="toBuy__btn" data-delete>
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>   
                </li>
                <li class="list-group-item disabled toBuy__listItem" aria-disabled="true">
                    <span>...</span>
                    <div class='d-flex justify-content-around'>
                        <button type="button" class="toBuy__btn" data-done>
                            <i class="fas fa-check"></i>
                        </button>
                        <button type="button" class="toBuy__btn" data-delete>
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>   
                </li>
                <li class="list-group-item disabled toBuy__listItem" aria-disabled="true">
                    <span>...</span>
                    <div class='d-flex justify-content-around'>
                        <button type="button" class="toBuy__btn" data-done>
                            <i class="fas fa-check"></i>
                        </button>
                        <button type="button" class="toBuy__btn" data-delete>
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>   
                </li>
            </ul>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
